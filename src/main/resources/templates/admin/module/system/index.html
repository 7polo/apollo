<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/components/layout}">
<head>
    <title>系统配置</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="padding: 20px">
                <div style="max-width: 700px">
                    <form id="config-form" onsubmit="return false">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">网站标题</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="uid" th:value="${sys.uid}">
                                <input type="text" class="form-control" name="title" th:value="${sys.title}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">邮箱账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" th:value="${sys.email}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">邮箱密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="emailPass" th:value="${sys.emailPass}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">端口</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="emailPort" th:value="${sys.emailPort}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">是否开启ssl</label>
                            <div class="col-sm-10">
                                <input class="form-control checkbox" type="checkbox" name="emailSsl">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">站点关键词</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="keyword" th:value="${sys.keyword}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">站点描述</label>
                            <div class="col-sm-10">
                                <textarea type="text" rows="10" class="form-control" name="description" th:text="${sys.description}"></textarea>
                            </div>
                        </div>
                        <div>
                            <button class="btn saveBtn">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block data-layout-fragment="script">
    <script type="text/javascript">
        $(".saveBtn").click(function () {
            utils.post({
                url: '/sys/save',
                data: utils.formData($("#config-form")),
                success: function (resp) {
                    parent.location.reload();
                }
            })
        })
    </script>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/components/layout}">
<head>
    <title>用户信息</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card" style="padding: 20px">
                <div style="max-width: 700px">
                    <form id="user-form" onsubmit="return false">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">头像</label>
                            <div class="col-sm-10">
                                <img class="img-avatar img-avatar-32" th:src="${user.icon}"/>
<!--                                <input type="hidden" class="form-control" name="icon" th:value="${user.icon}">-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="uid" th:value="${user.uid}">
                                <input type="text" class="form-control" name="username" th:value="${user.username}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">邮箱账号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="email" th:value="${user.email}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">技能</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="skills" th:value="${user.skills}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">格言</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="saying" th:value="${user.saying}">
                            </div>
                        </div>
                        <div>
                            <button class="btn saveBtn">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block data-layout-fragment="script">
    <script type="text/javascript">
        $(function () {
            $(".saveBtn").click(function () {
                utils.post({
                    url: '/user/save',
                    data: utils.formData($("#user-form")),
                    success: function (resp) {
                        utils.notifySuccess("更新成功")
                    }
                })
            })
        })
    </script>
</th:block>
</body>
</html>

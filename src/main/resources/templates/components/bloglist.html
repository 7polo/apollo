<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style th:fragment="css">
        /*博客*/
        .blog-abi {
            border: 1px solid #eaeaea;
            padding: 20px 20px 20px 20px;
            overflow: hidden;
            background-color: #fff;
            margin-bottom: -1px;
        }

        .blog-abi:first-child {
            border-top: none;
        }

        .blog-abi .cat {
            color: #fff;
            background-color: #33cabb;
            padding: 3px 6px;
            font-size: 12px;
            display: inline-block;
            position: relative;
            top: -2px;
            margin-right: 6px;
            border-radius: 2px;
        }

        .blog-abi h2 {
            display: inline;
            font-size: 18px;
            line-height: 1.4;
            margin-top: 0;
            font-weight: bold;
        }

        .blog-abi h2 > a {
            color: #555;
        }

        .blog-abi .meta {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .blog-abi .blog-content {
            font-size: 12px;
            color: #999;
            word-wrap: break-word;
            line-height: 20px;
            margin-bottom: 0;
        }

        .blog-abi time, .blog-abi .pv, .blog-abi .pc, .blog-abi .author {
            margin-right: 20px;
        }

        .blog-abi .post-like {
            float: right;
        }

        .pageWrapper {
            text-align: center;
            margin-top: 10px;
        }

        .pageWrapper > div {
            display: inline-block;
        }
    </style>
</head>
<body>
<div th:fragment="content">
    <div class="blog-list">
        <th:block if="${blogPage != null}">
            <th:block th:if="${blogPage.records != null and blogPage.records.size() > 0}">
                <article class="blog-abi" th:each="blog, blogStat : ${blogPage.records}">
                    <header>
                        <a target="_blank" class="cat" th:href="@{'/catalog/' + ${blog.dirId}}"
                           th:text="${blog.catalogName}"><i></i></a>
                        <h2><a target="_blank" th:href="@{'/blog/'+ ${blog.uid} +'.html'}" th:text="${blog.name}"></a>
                        </h2>
                    </header>
                    <p class="meta">
                        <time>
                            <i class="fa fa-clock-o"></i>
                            <span th:text="${#dates.format(blog.createDt, 'yyyy-MM-dd')}"></span>
                        </time>
                        <span class="author"><i class="fa fa-user"></i>7polo</span>
                        <span class="pv"><i class="fa fa-eye"></i>(<span th:text="${blog.readCount}"></span>)</span>
                        <a href="#" etap="like" class="post-like">
                            <i class="fa fa-thumbs-o-up"></i>(<span th:text="${blog.good}"></span>)</a></p>
                    <p class="blog-content" th:text="${blog.content}"></pre>
                    </p>
                </article>
            </th:block>
            <th:block th:if="${blogPage.records.size() == 0}">
                <div style="margin-top: 25px;text-align: center">没找到啊啊啊Ｏ(≧口≦)Ｏ</div>
            </th:block>
        </th:block>
    </div>
</div>
</body>
</html>

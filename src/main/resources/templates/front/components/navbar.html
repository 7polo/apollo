<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<body>
<div class="bg-dark" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-between max-width" style="margin: 0 auto">
        <a class="index-href navbar-brand" th:href="@{/}" th:text="${sys != null ? sys.title:''}">Apollo</a>
        <button class="navbar-toggler polo-toggler-btn" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" style="justify-content: flex-end">
            <ul class="navbar-nav">
                <li>
                    <input class="form-control header-search" placeholder="搜索一下..." th:value="${search}">
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">后台</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about.html}">关于</a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        function initSearch() {
            var baseUrl = $(".index-href").attr("href") + "search";
            $(".header-search").keyup(function (event) {
                if (event.keyCode == 13) {
                    var value = $(this).val();
                    if (value) {
                        var url = baseUrl + "/?search=" + value;
                        location.href = url
                    }
                }
            });
        }
    </script>
</div>
</body>
</html>

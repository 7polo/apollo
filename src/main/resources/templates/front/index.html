<th:block data-layout-fragment="script">
    <script>

        function loadBlog(page, params) {

            var params = params || {};
            params.start = page;
            params.limit = 10;
            // 此处采用工具ajax
            utils.ajax({
                url: './blog/queryPage',
                data: params,
                success: function (resp) {
                    buildBlogList(resp.data);
                    buildPagin(resp.data, params);
                }
            });
        }

        $(function () {
            $("#searchBtn").click(function () {
                loadBlog(1, utils.formData($("#searchForm")))
            }).trigger("click")
        });
    </script>
